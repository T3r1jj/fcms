plugins {
  id "com.moowork.node" version "1.2.0"
}

task start(type: YarnTask) {
  args = ['start']
}

task test(type: YarnTask) {
  environment = [ CI: 'true' ]
  args = ['test']
}

task check(type: YarnTask) {
  environment = [ CI: 'true' ]
  args = ['test:ci']
}

task install(type: YarnTask) {
  args = ['install']
}

task build() {
}

build.dependsOn check
check.dependsOn install